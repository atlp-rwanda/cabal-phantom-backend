env:
  global:
    - CC_TEST_REPORTER_ID=8ce71e7d23b5fc95f198f2b568d48b7cced8e349581490b91f74e9369d49242c
language: node_js
node_js:
  - 'stable'
install: npm install
services:
  - postgresql
before_script:
  - npm add sequelize-cli
  - psql -c 'CREATE database phantom_cab_test;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script: npm run test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT